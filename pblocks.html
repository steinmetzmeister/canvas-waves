<script type="text/javascript">
var visualizer = new Visualizer('audio');
visualizer.setFft(32);

Main.init('container');

var blocks = [];

var totalBlocks = 5;
for (var i = 0; i < totalBlocks; i++)
{
    for (var j = 0; j < totalBlocks; j++)
    {
        for (var k = 0; k < totalBlocks; k++)
        {
            var offset = (totalBlocks * 25) / 2;
            var block = new CubeActor();
            block.setPosition(i * 25 - offset, j * 25 - offset, k * 25 - offset);

            blocks.push(block);
        }
    }
}

Main.animate();
</script>
