<style>
body {
  padding: 0px;
  margin: 0px;
}
</style>

<div id="container"></div>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/perlin.js"></script>
<script type="text/javascript">
Main.init('container');

var blocks = [];

var totalBlocks = 5;
for (var i = 0; i < totalBlocks; i++)
{
    for (var j = 0; j < totalBlocks; j++)
    {
        for (var k = 0; k < totalBlocks; k++)
        {
            var offset = (totalBlocks * 25) / 2;
            var block = new CubeActor();
            block.setPosition(i * 25 - offset, j * 25 - offset, k * 25 - offset);

            var n = Util.map(noise.simplex3(i * 10, j * 10, k * 10), -1, 1, 0, 0.5);
            block.setScale(n);

            blocks.push(block);
        }
    }
}

Main.animate();
</script>
